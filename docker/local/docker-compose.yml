version: "3"
services:
  php:
    build:
       context: ../..
       dockerfile: docker/local/php/Dockerfile
    container_name: test-lara-app
    hostname: test-lara-app
    restart: unless-stopped
    ports:
      - '8080:8080'
    volumes:
      - ../../:/var/www
    networks:
      - test-lara

  db:
    image: postgres:latest
    container_name: test-lara-db
    hostname: test-lara-db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: $DATABASE_PASSWORD
      POSTGRES_USER: $DATABASE_USER
      POSTGRES_DB: $DATABASE_NAME
    volumes:
      - db_lara_data:/var/lib/postgresql/data:rw
    ports:
      - '${DATABASE_PORT}:5432'
    networks:
      - test-lara

  rabbitmq:
    image: rabbitmq:latest
    container_name: test-lara-rabbitmq
    hostname: test-lara-rabbitmq
    restart: unless-stopped
    environment:
        RABBITMQ_DEFAULT_USER: $RABBITMQ_USER
        RABBITMQ_DEFAULT_PASS: $RABBITMQ_PASS
    ports:
        - "5672:5672"
        - "15672:15672"
    networks:
      - test-lara

  mail:
    image: bytemark/smtp
    container_name: test-lara-mail
    hostname: test-lara-mail
    restart: unless-stopped
    environment:
        RELAY_HOST: $RELAY_HOST
        RELAY_PORT: $RELAY_PORT
        RELAY_USERNAME: $RELAY_USERNAME
        RELAY_PASSWORD: $RELAY_PASSWORD
    ports:
        - "587:587"

volumes:
  db_lara_data:

networks:
  test-lara:
    driver: bridge
